---
layout: default
---

<h2>차림표</h2>
<ul>
  {% for post in site.posts %}
    <li><strong>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      </strong>
      <br/>
      <small>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
        {% if post.tags %}
        --
          <em>{{ post.tags | join: "</em>, <em>" }}</em>
        {% endif %}
      </small>
    </li>
  {% endfor %}
</ul>
